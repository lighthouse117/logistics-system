{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ユーザー登録 | 物流管理システム</title>
    <link rel="stylesheet" href="{% static 'css/select-base.css' %}">
</head>

<body>
    <header>
        <div class="container">
            <a class="title" href="{% url 'index' %}">物流管理システム</a>
        </div>
    </header>

    <div class="main">
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <label>ユーザー名</label>
            {{ form.username }}
            {{ form.username.errors }}
            <br>
            <label>パスワード</label>
            {{ form.password1 }}
            {{ form.password1.errors }}
            <br>
            <label>パスワード(確認)</label>
            {{ form.password2 }}
            {{ form.password2.errors }}
            <br>
            <input type="submit" value="登録する">
        </form>
    </div>

</body>

</html>

{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>フードバンク物流管理システム</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-left">
                <a class="title" href="{% url 'index' %}">物流管理システム</a>
                <h2 class="base-name">{{ base_name }}</h2>
            </div>
            <div class="header-right">
                {% if request.user.is_authenticated %}
                    <a class="btn selectbase-btn header-btn" href="{% url 'select_base' %}">拠点選択</a>
                    <a class="btn logout-btn header-btn" href="{% url 'logout' %}">ログアウト</a>
                    <a class="btn setting-btn header-btn" href="#setting">設定</a>
                {% else %}
                    <a class="btn signup-btn header-btn" href="{% url 'signup' %}">登録</a>
                    <a class="btn login-btn header-btn" href="{% url 'login' %}">ログイン</a>
                {% endif %}
            </div>
        </div>
    </header>

    <div class="main">
        <h1>Logistics Management System</h1>
        <h1>for Foodbank</h1>
    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    {% block head %}
    {% endblock %}
</head>

<body>
    <header>
        <div class="container">
            <div class="header-left">
                <h1 class="title">物流管理システム</h1>
                {% block base_name %}
                {% endblock %}
            </div>
            <div class="header-right">
                <div class="header-btn selectbase">
                    <a href="{% url 'select_base' %}">拠点選択</a>
                </div>
                <div class="header-btn setting">
                    <a href="#setting">設定</a>
                </div>

            </div>
        </div>
    </header>

    {% block content %}
    {% endblock %}

</body>

</html>
